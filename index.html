<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تحويل رقم عربي إلى صوت</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1f1f1f;
      --text: #ffffff;
      --accent: #3498db;
      --success: #2ecc71;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 30px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      padding: 30px;
    }

    h2 {
      margin-bottom: 10px;
    }

    input[type="file"],
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    input[type="file"] {
      background-color: #333;
      color: var(--text);
    }

    button {
      background-color: var(--accent);
      color: white;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      font-size: 22px;
      margin-top: 20px;
    }

    .btn-secondary {
      background-color: var(--success);
    }

    .btn-secondary:hover {
      background-color: #27ae60;
    }

    video {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📷 ارفع صورة أو التقط صورة تحتوي على رقم عربي</h2>

    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="openCamera()">📸 من الكاميرا</button>
    <button onclick="processImage()">تحليل الصورة</button>

    <video id="video" width="300" autoplay playsinline></video>

    <div id="result">لم يتم تحليل أي صورة بعد.</div>
    <button class="btn-secondary" onclick="playNumber()" style="display: none;" id="playBtn">🔊 نطق الرقم</button>
  </div>

  <script>
    const AUDIO_PATH = "audio/";
    const BACKEND_URL = "https://1d35f811-edb2-489e-9ab0-b42c4300aa31-00-1r5gkybg1yos7.sisko.replit.dev:8000/process-image";  // ← غيّر الرابط لاحقاً بعد تشغيل Replit
    let extractedNumber = null;

    async function processImage() {
      const input = document.getElementById("imageInput");
      const resultDiv = document.getElementById("result");
      const playBtn = document.getElementById("playBtn");

      if (!input.files[0]) return alert("❌ الرجاء اختيار صورة.");
      resultDiv.innerHTML = "⏳ جارٍ التحليل...";
      playBtn.style.display = "none";

      const originalDataURL = await readFileAsBase64(input.files[0]);
      const base64 = originalDataURL.split(',')[1];

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: base64 })
        });

        const data = await res.json();
        const text = data.number || "";
        const arabic = "٠١٢٣٤٥٦٧٨٩";
        const english = "0123456789";

        let num = text.match(/[٠-٩0-9]+/g)?.join("") || "";
        num = num.split("").map(c => arabic.indexOf(c) > -1 ? english[arabic.indexOf(c)] : c).join("");
        extractedNumber = parseInt(num);

        if (isNaN(extractedNumber)) throw new Error("رقم غير صالح");

        resultDiv.innerHTML = `✅ الرقم المستخرج: <strong>${extractedNumber}</strong>`;
        playBtn.style.display = "inline-block";

      } catch (e) {
        console.error(e);
        resultDiv.innerHTML = "❌ حدث خطأ أثناء الاتصال بالخادم.";
      }
    }

    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function openCamera() {
      const video = document.getElementById("video");
      const input = document.getElementById("imageInput");
      input.value = null;

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.style.display = "block";

          setTimeout(() => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            video.srcObject.getTracks().forEach(track => track.stop());
            video.style.display = "none";

            canvas.toBlob(blob => {
              const file = new File([blob], "captured.jpg", { type: "image/jpeg" });
              const dt = new DataTransfer();
              dt.items.add(file);
              input.files = dt.files;
            }, "image/jpeg", 0.9);
          }, 2000);
        })
        .catch(() => alert("⚠️ لا يمكن الوصول إلى الكاميرا."));
    }

    function playNumber() {
      alert("🔜 سيتم تفعيل النطق قريبًا! الرقم المستخرج هو: " + extractedNumber);
    }
  </script>
</body>
</html>
